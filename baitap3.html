<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t=Number(prompt('nhập số tiền muốn gửi (triệu đồng)'));
        let l=Number(prompt('nhập số phần trăm lãi suất (%)'));
        let n=Number(prompt("nhập số năm"));
        let tienlai=t*(l/100);
        console.log(tienlai);
        let tongtien=t+n*tienlai;
        document.write("số tiền cả gốc lẫn lãi của bạn là "+tongtien+" triệu đồng");
    </script>
</body>
</html>
